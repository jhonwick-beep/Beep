<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Banana Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background: linear-gradient(45deg, #1a0033, #000066, #330066);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            max-height: 600px;
            background: linear-gradient(180deg, #001122, #002244);
            border: 3px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px #00ffff;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff0066;
            display: none;
            z-index: 20;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff0066, #ff3399);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff0066;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div>üçå <span id="score">0</span></div>
            <div>‚ù§Ô∏è <span id="lives">3</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>üíÄ GAME OVER! üíÄ</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Bananas Collected: <span id="finalBananas">0</span></p>
            <button class="restart-btn" onclick="restartGame()">üöÄ BLAST OFF AGAIN!</button>
        </div>
        
        <div class="controls">
            üì± Tap to move ‚Ä¢ üçå Collect bananas ‚Ä¢ ‚òÑÔ∏è Avoid asteroids
        </div>
    </div>

    <script>
        // Audio context for sound effects
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(frequency, duration, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playCollectSound() {
            playSound(800, 0.2, 'square');
            setTimeout(() => playSound(1000, 0.1, 'square'), 100);
        }
        
        function playHitSound() {
            playSound(200, 0.5, 'sawtooth');
        }
        
        function playGameOverSound() {
            playSound(150, 0.8, 'triangle');
            setTimeout(() => playSound(100, 1, 'triangle'), 400);
        }
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameWidth, gameHeight;
        let game = {
            player: { x: 0, y: 0, size: 25, speed: 5 },
            bananas: [],
            asteroids: [],
            score: 0,
            lives: 3,
            gameOver: false,
            frame: 0
        };
        
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            gameWidth = canvas.width = container.clientWidth;
            gameHeight = canvas.height = container.clientHeight;
            
            // Reset player position
            game.player.x = gameWidth / 2;
            game.player.y = gameHeight - 100;
        }
        
        function init() {
            resizeCanvas();
            createStars();
            gameLoop();
        }
        
        function createStars() {
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }
        
        function spawnBanana() {
            if (Math.random() < 0.02) {
                game.bananas.push({
                    x: Math.random() * (gameWidth - 30),
                    y: -30,
                    size: 20,
                    rotation: 0
                });
            }
        }
        
        function spawnAsteroid() {
            if (Math.random() < 0.015) {
                game.asteroids.push({
                    x: Math.random() * (gameWidth - 40),
                    y: -40,
                    size: 25 + Math.random() * 15,
                    speed: 2 + Math.random() * 3,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                });
            }
        }
        
        function updateGame() {
            if (game.gameOver) return;
            
            game.frame++;
            
            // Spawn items
            spawnBanana();
            spawnAsteroid();
            
            // Update bananas
            for (let i = game.bananas.length - 1; i >= 0; i--) {
                const banana = game.bananas[i];
                banana.y += 3;
                banana.rotation += 0.1;
                
                // Check collision with player
                const dx = banana.x - game.player.x;
                const dy = banana.y - game.player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (banana.size + game.player.size) / 2) {
                    game.score += 10;
                    playCollectSound();
                    game.bananas.splice(i, 1);
                    updateUI();
                    continue;
                }
                
                // Remove if off screen
                if (banana.y > gameHeight + 50) {
                    game.bananas.splice(i, 1);
                }
            }
            
            // Update asteroids
            for (let i = game.asteroids.length - 1; i >= 0; i--) {
                const asteroid = game.asteroids[i];
                asteroid.y += asteroid.speed;
                asteroid.rotation += asteroid.rotationSpeed;
                
                // Check collision with player
                const dx = asteroid.x - game.player.x;
                const dy = asteroid.y - game.player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (asteroid.size + game.player.size) / 2) {
                    game.lives--;
                    playHitSound();
                    game.asteroids.splice(i, 1);
                    updateUI();
                    
                    if (game.lives <= 0) {
                        endGame();
                    }
                    continue;
                }
                
                // Remove if off screen
                if (asteroid.y > gameHeight + 50) {
                    game.asteroids.splice(i, 1);
                }
            }
        }
        
        function drawPlayer() {
            ctx.save();
            ctx.translate(game.player.x, game.player.y);
            
            // Draw spaceship
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.moveTo(0, -game.player.size/2);
            ctx.lineTo(-game.player.size/3, game.player.size/2);
            ctx.lineTo(0, game.player.size/3);
            ctx.lineTo(game.player.size/3, game.player.size/2);
            ctx.closePath();
            ctx.fill();
            
            // Draw engine glow
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.ellipse(0, game.player.size/2 + 5, 5, 10 + Math.sin(game.frame * 0.3) * 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawBanana(banana) {
            ctx.save();
            ctx.translate(banana.x, banana.y);
            ctx.rotate(banana.rotation);
            ctx.font = `${banana.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('üçå', 0, banana.size/3);
            ctx.restore();
        }
        
        function drawAsteroid(asteroid) {
            ctx.save();
            ctx.translate(asteroid.x, asteroid.y);
            ctx.rotate(asteroid.rotation);
            
            ctx.fillStyle = '#666';
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            const points = 8;
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = asteroid.size/2 + Math.sin(angle * 3) * 5;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawBackground() {
            // Animated background
            const gradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            gradient.addColorStop(0, '#001122');
            gradient.addColorStop(1, '#002244');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Moving stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 20; i++) {
                const x = (i * 73 + game.frame) % gameWidth;
                const y = (i * 37 + game.frame * 0.5) % gameHeight;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        
        function render() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            drawBackground();
            drawPlayer();
            
            game.bananas.forEach(drawBanana);
            game.asteroids.forEach(drawAsteroid);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('lives').textContent = game.lives;
        }
        
        function endGame() {
            game.gameOver = true;
            playGameOverSound();
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalBananas').textContent = Math.floor(game.score / 10);
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            game = {
                player: { x: gameWidth / 2, y: gameHeight - 100, size: 25, speed: 5 },
                bananas: [],
                asteroids: [],
                score: 0,
                lives: 3,
                gameOver: false,
                frame: 0
            };
            
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            initAudio();
        }
        
        function gameLoop() {
            updateGame();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Input handling
        let touchStartX = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();
            touchStartX = e.touches[0].clientX;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (game.gameOver) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (gameWidth / rect.width);
            
            game.player.x = Math.max(game.player.size/2, Math.min(gameWidth - game.player.size/2, x));
        });
        
        canvas.addEventListener('mousedown', (e) => {
            initAudio();
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (game.gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (gameWidth / rect.width);
            
            game.player.x = Math.max(game.player.size/2, Math.min(gameWidth - game.player.size/2, x));
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            initAudio();
            if (game.gameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                    game.player.x = Math.max(game.player.size/2, game.player.x - game.player.speed);
                    break;
                case 'ArrowRight':
                case 'd':
                    game.player.x = Math.min(gameWidth - game.player.size/2, game.player.x + game.player.speed);
                    break;
            }
            e.preventDefault();
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Start the game
        init();
        updateUI();
    </script>
</body>
</html>
