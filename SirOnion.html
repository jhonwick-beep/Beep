<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sir Onion's Final Cheddar Rush üßÖüßÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f1f8e9;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    canvas {
      background: #fffde7;
      border: 5px solid #558b2f;
      max-width: 100vw;
      height: auto;
    }
    #hud {
      font-size: 1rem;
      color: #33691e;
      margin-top: 5px;
      text-align: center;
    }
    #mute {
      font-size: 0.9rem;
      cursor: pointer;
      background: #aed581;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      margin: 10px auto;
    }
    h1 {
      margin: 8px 0 0;
      font-size: 1.5rem;
      text-align: center;
    }
    p {
      margin: 4px 0 10px;
      font-size: 0.9rem;
      text-align: center;
      padding: 0 10px;
    }

    /* Mobile touch controls */
    #controls {
      display: none;
      margin-top: 10px;
    }
    .btn {
      background: #c5e1a5;
      border: 2px solid #558b2f;
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 3px;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      text-align: center;
    }

    @media (max-width: 768px) {
      #controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>üßÖ Sir Onion's Final Cheddar Rush üßÄ</h1>
  <p>Use WASD / Arrows or Touch. <b>P</b> or tap to pause. Avoid ü•Ñ, beat ü•ó King Salad!</p>
  <div id="hud">Health: <span id="health">3</span> | Score: <span id="score">0</span> | Level: <span id="level">1</span></div>
  <button id="mute">üîá Mute</button>
  <canvas id="game"></canvas>

  <!-- Mobile Controls -->
  <div id="controls">
    <div>
      <button class="btn" data-dir="up">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button class="btn" data-dir="left">‚¨ÖÔ∏è</button>
      <button class="btn" data-dir="down">‚¨áÔ∏è</button>
      <button class="btn" data-dir="right">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const healthDisplay = document.getElementById('health');
    const scoreDisplay = document.getElementById('score');
    const levelDisplay = document.getElementById('level');
    const muteBtn = document.getElementById('mute');

    let cw = Math.min(window.innerWidth * 0.95, 960);
    let ch = cw * 9 / 16;
    canvas.width = cw;
    canvas.height = ch;

    let hero = { x: 100, y: 250, size: 25, speed: 3, health: 3 };
    let score = 0;
    let level = 1;
    let muted = false;
    let bossBattle = false;
    let paused = true;

    const cheeses = Array.from({ length: 3 }, () => createCheese());

    function createCheese() {
      return {
        x: Math.random() * (canvas.width - 40) + 20,
        y: Math.random() * (canvas.height - 40) + 20,
        size: 15
      };
    }

    let spoons = createSpoons();
    function createSpoons() {
      return Array.from({ length: level }, () => ({
        x: Math.random() * (canvas.width - 60),
        y: Math.random() * (canvas.height - 60),
        size: 25,
        speed: 1.2 + level * 0.3
      }));
    }

    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key.toLowerCase() === 'p') paused = !paused;
    });
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    muteBtn.onclick = () => {
      muted = !muted;
      muteBtn.textContent = muted ? 'üîä Unmute' : 'üîá Mute';
    };

    const cheeseSound = new Audio('https://www.myinstants.com/media/sounds/cheese.mp3');
    const hitSound = new Audio('https://www.myinstants.com/media/sounds/hurt.mp3');

    function drawEmoji(x, y, emoji, size = 25) {
      ctx.font = `${size}px serif`;
      ctx.fillText(emoji, x - size / 2, y + size / 2.5);
    }

    function moveHero() {
      if (keys['arrowup'] || keys['w'] || keys['up']) hero.y -= hero.speed;
      if (keys['arrowdown'] || keys['s'] || keys['down']) hero.y += hero.speed;
      if (keys['arrowleft'] || keys['a'] || keys['left']) hero.x -= hero.speed;
      if (keys['arrowright'] || keys['d'] || keys['right']) hero.x += hero.speed;
      hero.x = Math.max(0, Math.min(canvas.width - hero.size, hero.x));
      hero.y = Math.max(0, Math.min(canvas.height - hero.size, hero.y));
    }

    function moveEnemies(arr) {
      for (let e of arr) {
        const dx = hero.x - e.x;
        const dy = hero.y - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > 1) {
          e.x += (dx / dist) * e.speed;
          e.y += (dy / dist) * e.speed;
        }
      }
    }

    function checkCollision(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < (a.size + b.size);
    }

    function update() {
      if (paused) return;

      moveHero();
      moveEnemies(spoons);
      if (bossBattle) moveEnemies([boss]);

      cheeses.forEach((c, i) => {
        if (checkCollision(hero, c)) {
          score++;
          if (!muted) cheeseSound.play();
          cheeses[i] = createCheese();
          scoreDisplay.textContent = score;
          if (score % 5 === 0 && !bossBattle) nextLevel();
        }
      });

      for (let s of spoons) {
        if (checkCollision(hero, s)) {
          hero.health--;
          if (!muted) hitSound.play();
          s.x = Math.random() * (canvas.width - 60);
          s.y = Math.random() * (canvas.height - 60);
          healthDisplay.textContent = hero.health;
          if (hero.health <= 0) gameOver();
        }
      }

      if (bossBattle && checkCollision(hero, boss)) {
        hero.health--;
        if (!muted) hitSound.play();
        healthDisplay.textContent = hero.health;
        if (hero.health <= 0) gameOver();
      }
    }

    function nextLevel() {
      level++;
      levelDisplay.textContent = level;
      if (level === 3) startBoss();
      else spoons = createSpoons();
    }

    function startBoss() {
      bossBattle = true;
      spoons = [];
      boss = { x: 600, y: 200, size: 40, speed: 1.8 };
    }

    function gameOver() {
      alert('üíÄ Sir Onion has been diced. Game Over! Score: ' + score);
      localStorage.setItem('sirOnionHighScore', Math.max(score, getHighScore()));
      window.location.reload();
    }

    function getHighScore() {
      return parseInt(localStorage.getItem('sirOnionHighScore')) || 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawEmoji(hero.x, hero.y, 'üßÖ', 30);
      cheeses.forEach(c => drawEmoji(c.x, c.y, 'üßÄ', 20));
      spoons.forEach(s => drawEmoji(s.x, s.y, 'ü•Ñ', 25));
      if (bossBattle) drawEmoji(boss.x, boss.y, 'ü•ó', 40);

      if (paused) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '30px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('‚è∏ TAP or P to Resume', canvas.width / 2, canvas.height / 2);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Mobile touch support
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('touchstart', () => {
        keys[btn.dataset.dir] = true;
      });
      btn.addEventListener('touchend', () => {
        keys[btn.dataset.dir] = false;
      });
    });

    canvas.addEventListener('touchstart', () => {
      paused = !paused;
    });
  </script>
</body>
</html>
